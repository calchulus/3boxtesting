<script src="https://unpkg.com/3box/dist/3box.js"></script>

<script> 
	
	function test() {

var request = new XMLHttpRequest()

address = document.getElementById("address").value 
		url = "https://ipfs.3box.io/profile?address=" + address;
		
		console.log(url);

request.open('GET', url, true)
request.onload = function() {
  // Begin accessing JSON data here
  var data = JSON.parse(this.response)

  if (request.status >= 200 && request.status < 400) {
	 
	  console.log(data);
  console.log(data.name);
	  username = data.name;
	  console.log(data.description);
	  desc = data.description;
	  console.log(data.memberSince);
	  date = data.memberSince;
	  console.log(data.website);
	  site = data.website;
	  
	  
	  document.getElementById("jsonoutput").innerHTML = username + " <br> " + desc + " <br> " + date + " <br> " + site;
		 
  } else {
    console.log('error')
  }
}

request.send()

	};
</script>
